        :root {
            --primary: #6C5CE7;
            --primary-dark: #4834D4;
            --success: #00CC99;
            --success-dark: #00B386;
            --background: #F7F9FC;
            --card-bg: #FFFFFF;
            --text-primary: #2D3436;
            --text-secondary: #636E72;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        #quiz-container {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 480px;
            padding: 32px;
            transition: transform 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #quiz h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            line-height: 1.4;
        }

        #choices {
            list-style: none;
            display: grid;
            gap: 12px;
        }

        .choice-item {
            background: var(--card-bg);
            color: var(--text-primary);
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            border: 2px solid #EDEFF2;
            transition: all 0.2s ease;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .choice-item:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .choice-item::before {
            content: attr(data-answer);
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .choice-item span {
            margin-left: 40px;
            display: block;
        }

        #result {
            display: none;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #result h2 {
            margin-bottom: 16px;
            font-size: 1.75rem;
        }

        #score {
            color: var(--success);
            font-weight: 700;
        }

        #retake {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-top: 16px;
        }

        #retake:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #EDEFF2;
            border-radius: 2px;
            margin-bottom: 24px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        @media (max-width: 480px) {
            #quiz-container {
                padding: 20px;
            }
            
            #quiz h2 {
                font-size: 1.25rem;
            }
            
            .choice-item {
                padding: 12px;
                font-size: 0.9rem;
            }
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            border: 3px solid var(--primary);
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>

            const progress = quizData.length > 0 ? 
                ((currentQuestion) / quizData.length) * 100 : 0;
            progressFill.style.width = `${progress}%`;
        }

        async function loadQuestion() {
            if (quizData.length === 0) {
                questionEl.textContent = "No questions available.";
                choicesEl.style.display = "none";
                return;
            }
            
            container.classList.add("loading");
            await new Promise(resolve => setTimeout(resolve, 300)); // Simulate loading
            
            if (currentQuestion < quizData.length) {
                const q = quizData[currentQuestion];
                questionEl.textContent = q.questions;
                const choiceItems = choicesEl.querySelectorAll(".choice-item");
                choiceItems[0].querySelector("span").textContent = q.A;
                choiceItems[1].querySelector("span").textContent = q.B;
                choiceItems[2].querySelector("span").textContent = q.C;
                choiceItems[3].querySelector("span").textContent = q.D;
                updateProgress();
            } else {
                showResult();
            }
            container.classList.remove("loading");
        }

        function showResult() {
            quizDiv.style.display = "none";
            resultDiv.style.display = "block";
            scoreEl.textContent = score;
            totalEl.textContent = quizData.length;
            progressFill.style.width = "100%";
        }

        choicesEl.addEventListener("click", async (event) => {
            const li = event.target.closest(".choice-item");
            if (!li) return;

            const selected = li.getAttribute("data-answer");
            const q = quizData[currentQuestion];
            
            if (selected === q.Correct_answer) {
                score++;
                li.style.borderColor = "var(--success)";
            } else {
                li.style.borderColor = "#FF6B6B";
            }
            
            await new Promise(resolve => setTimeout(resolve, 300));
            currentQuestion++;
            loadQuestion();
        });

        retakeBtn.addEventListener("click", () => {
            currentQuestion = 0;
            score = 0;
            quizDiv.style.display = "block";
            resultDiv.style.display = "none";
            loadQuestion();
        });

        // Ensure DOM is loaded before running script
        document.addEventListener("DOMContentLoaded", () => {
            loadQuestion();
        });
